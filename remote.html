<!DOCTYPE html>

<html> 


	<head> <meta name="keywords" content="Siemens, Remote Collabaration"/> 


	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
	<title>Siemens Support Service</title>

	</head>

	<style type="text/css">
		html{width: 100%; height: 100%; background: #000;}*:fullscreen, *:-webkit-full-screen,*-moz-full-screen{background: #000;}body{background:#000; width: 100%; height: 100%;}body *{position:absolute; top:0; left: 30px; width: 840px; height:630px;}.button{width:352px; height:107px; top:200px; left:80px; font-size: 2em; color:#fff; border: none;}.butter{width: 75px; height: 75px; left:860px; top:0px; z-index:70;}body video{z-index: 2;}body canvas{z-index: 5;}body div.canvas{z-index: 4;}body img{z-index: 3;}.butter{}.lowopacity{opacity: 0.65;}
	</style>


	<body ng-app='main' ng-controller='main' class='col-md-12' >

		<audio autoplay></audio> 

		<div ng-show="isInit">
			<img src='img\call_expert.png' ng-click='startAction()' class='button'/> 
		</div>

		<div ng-show="!isInit"> 
			<video class="camera" ng-hide='showVideo=="Hide Video"' autoplay muted></video> 
			<canvas id='can' ng-mousemove='mouseMove($event)' width=840 height=630></canvas> 

			<img src='{{imageData}}' ng-show='frozen'/> 

			<div class='canvas stage' id='leapcanvas' style='left:300pxs' ng-show='leapmotionon'>
			</div>


			<img class='butter' ng-class='toggleVideoClass()' src='img\cam-02.png' ng-click='toggleVideo()'>

		</div>

	
	</body> 


		<script src="js/lib/three.js"></script> <script src="js/lib/leap.js"></script> <script src="js/lib/leap-plugins.js"></script> <script src="js/lib/leap-rigged-hand.js"></script> <script src="js/lib/createjs.js"></script> <script src="js/lib/jquery.js"></script> <script src="js/lib/angular.js"></script> <script src="/socket.io/socket.io.js"></script> <script src="js/lib/adapter.js"></script> <script src="js/remote.js"></script></html>
