<!DOCTYPE html><html> <head> <meta name="keywords" content="Siemens, Remote Collabaration"/> <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"> <title>Siemens Support Service</title></head><style type="text/css">html{width: 100%; height: 100%; background: #000;}*:fullscreen, *:-webkit-full-screen,*-moz-full-screen{background: #000;}body{background:#000; width: 100%; height: 100%;}body *{position:absolute; top:0; left: 30px; width: 840px; height:630px;}.button{width:352px; height:107px; top:200px; left:80px; font-size: 2em; color:#fff; border: none;}.butter{width: 75px; height: 75px; left:860px; top:0px; z-index:70;}body video{z-index: 2;}body canvas{z-index: 5;}body div.canvas{z-index: 4;}body img{z-index: 3;}.butter{}.lowopacity{opacity: 0.65;}</style><body ng-app='main' ng-controller='main' class='col-md-12' > <ul ng-repeat='item in list'> <li>{{item}}</li></ul></body> <script src="js/lib/angular.js"></script> <script src="/socket.io/socket.io.js"></script> <script type='text/javascript'> app.controller('main', function ($rootScope,$scope,$timeout){/**************************************************************************** * Signaling server ****************************************************************************/ // Connect to the signaling server var socket=io(); //chat message not used socket.on('chat message',function(message){console.log(message)}) //draw a red circle with the mouse and createJS socket.on('mouse',function(message){mousePointer.graphics.clear(); mousePointer.graphics.beginFill("#ff0000").drawCircle(message.stageX, message.stageY,20); stage.update();}) socket.on('drawing',function(message){drawing.graphics.beginFill("#ff0000").drawCircle(message.stageX, message.stageY,4); stage.update();})}); </script></html>
